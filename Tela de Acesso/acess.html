<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron&family=Pattaya&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./acess.css">
    <title>Tony Pizzaria</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/pizza-logo.png" alt="pizza em branco">
            <h1>Tony Pizzaria</h1>
        </div>
    </header>
    <main>
        <div class="text">
            <h2>Acesse a sua conta</h2>
            <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        </div>
        <div class="login">
            <div class="email">
                <img src="../img/Email.png" alt="">
                <input type="email" placeholder="Seu e-mail aqui" name="email" id="email">
            </div>
            <div class="password">
                <img src="../img/Lock.png" alt="">
                <input type="password" placeholder="Sua senha" id="password">
            </div>
            <div class="entrar">
                <h2>ENTRAR</h2>
            </div>
            <p class="forgot_password">
                Esqueceu a senha?
            </p>
        </div>
    </main>
    <footer>
        <div class="create">
            <p>Ainda não tem uma conta?</p>
            <h2>Criar conta</h2>
        </div>
    </footer>
</body>
</html>
