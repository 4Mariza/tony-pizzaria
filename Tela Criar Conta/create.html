<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./create.js"></script>
    <script src="./create.js" defer></script>
    <link rel="stylesheet" href="./create.css">
    <title>Criar Conta</title>
</head>
<body>
    <header>
        <div class="criar__conta">
            <img src="../img/Vector (4).png" alt="">
            <span>Criar Conta</span>
        </div>
        <div class="foto__perfil">
            <div class="circulo__foto">
                <img src="../img/Person.png" alt="" >
            </div>
            <div class="circulo__adicionar">
                <img src="../img/Add a photo.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="cadastro">
            <div class="rotulo">
                <p>Nome do usuário</p>
            </div>
            <div class="input">
                <input type="nome" placeholder="" name="nome" id="campo">
            </div>
            <div class="rotulo">
                <p>Endereço de email</p>
            </div>
            <div class="input">
                <input type="email" placeholder="" name="email" id="campo">
            </div>
            <div class="rotulo">
                <p>Senha</p>
            </div>
            <div class="input">
                <input type="senha" placeholder="" name="senha" id="campo">
            </div>
            <div class="rotulo">
                <p>Confirmação de senha</p>
            </div>
            <div class="input">
                <input type="confirmacao" placeholder="" name="confirmacao" id="campo">
            </div>
            <div class="rotulo">
                <p>Telefone</p>
            </div>
            <div class="input">
                <input type="telefone" placeholder=""  maxlength="15" onkeyup="handlePhone(event)"  id="campo">
            </div>
        </div>
        <div class="cadastrar">
            <div class="botao__criar">
                <span>Criar Conta</span>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
